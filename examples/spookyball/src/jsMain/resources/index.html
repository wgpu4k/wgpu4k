<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>SpookyBall!</title>
</head>
<style>
    html, body {
        display: flex;
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: #000000;
    }

    .container {
        position: relative;
        margin: auto;
        overflow: hidden;
    }

    canvas {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
    }

    @media (max-aspect-ratio: 3/4) {
        .container {
            width: 100%;
            aspect-ratio: 3/4
        }

        #left-banner, #right-banner {
            display: none;
        }
    }

    @media (min-aspect-ratio: 3/4) and (max-aspect-ratio: 7/8) {
        .container {
            height: 100%;
            width: 100%;
        }

    }

    @media (min-aspect-ratio: 7/8) {
        .container {
            height: 100%;
            aspect-ratio: 7/8
        }
    }




</style>
<body>

<div class="container">
    <canvas></canvas>
</div>

<script type="importmap">
    {
        "imports": {
            "gl-matrix": "./gl-matrix/esm/index.js",
            "webgpu-texture-loader": "./web-texture-tool/build/webgpu-texture-loader.js",
            "wgsl-preprocessor": "./wgsl-preprocessor/wgsl-preprocessor.js"
        }
    }
</script>

<script src="spookyball.js"></script>
<script src="matter-js/matter.js"></script>
<script type="module" src="./js/spookyball.js"></script>
</body>

</html>
