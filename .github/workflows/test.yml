name: Java CI with Gradle

on:
  push:
    branches: [ main, 'release/**', main, 'feature/**'  ]
  pull_request:
    branches: [ main, 'release/**', main, 'feature/**'  ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: print architecture
        run: uname -m
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 22
          cache: 'gradle'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build & test
        run: |
          gradle wrapper
          ./gradlew build check
      - name: Run e2e tests
        run: |
          ./gradlew assemble 
          ./gradlew :wgpu4k-e2e:e2eTest --stacktrace
      - name: Bundle the build report
        if: failure()
        run: | 
          find . -type d -name 'reports' | zip -@ -r build-reports.zip
          find ./wgpu4k-e2e/js-chromium -type f -name '*.png' | zip -@ -r js-chromium-screenshots.zip
      - name: Upload the build reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          path: |
            build-reports.zip
            js-chromium-screenshots.zip
