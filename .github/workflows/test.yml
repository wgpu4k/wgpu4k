name: Java CI with Gradle

on:
  push:
    branches: [ main, 'release/**', main, 'feature/**'  ]
  pull_request:
    branches: [ main, 'release/**', main, 'feature/**'  ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: print architecture
        run: uname -m
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 22
          cache: 'gradle'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build & test
        run: |
          gradle wrapper
          ./gradlew build check --stacktrace --info
      - name: package
        run: ./gradlew assemble --stacktrace  --info
      - name: Run e2e tests
        run: ./gradlew :wgpu4k-e2e:e2eTest --stacktrace --info

      - name: Bundle chromium screenshot
        uses: vimtor/action-zip@v1.2
        with:
          files: ./wgpu4k-e2e/js-chromium/ *.png
          recursive: false
          dest: js-chromium-screenshots.zip

      - name: Bundle jvm screenshot
        uses: vimtor/action-zip@v1.2
        with:
          files: ./wgpu4k-e2e/jvm/ *.png
          recursive: false
          dest: jvm-screenshots.zip

      - name: Upload the build reports
        uses: actions/upload-artifact@v3
        with:
          path: |
            jvm-screenshots.zip
            js-chromium-screenshots.zip
